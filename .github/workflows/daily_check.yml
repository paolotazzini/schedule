name: Monitoraggio Prezzi Energia

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Configurazione Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installazione librerie
        run: pip install requests beautifulsoup4

      - name: Esecuzione Script (Cerca e Avvia)
        run: |
          # Questo comando trova il file .py ovunque sia e lo esegue
          PYTHON_FILE=$(find . -name "rilevazione_dati.py" -print -quit)
          python "$PYTHON_FILE"

      - name: Salvataggio risultati
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # Cerca qualsiasi file CSV creato e lo aggiunge
          find . -name "*.csv" -exec git add {} +
          git commit -m "Aggiornamento prezzi: $(date)" || exit 0
          git push
