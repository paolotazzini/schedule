name: Monitoraggio Prezzi Energia

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Configurazione Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installazione librerie
        run: pip install requests beautifulsoup4

      - name: Esecuzione script nella cartella schedule
        # Qui diciamo a GitHub di cercare il file dentro la tua cartella
        run: python schedule/rilevazione_dati.py

      - name: Salvataggio risultati
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # Aggiungiamo il file CSV ovunque esso venga creato
          git add *.csv || git add schedule/*.csv
          git commit -m "Aggiornamento prezzi: $(date)" || exit 0
          git push
