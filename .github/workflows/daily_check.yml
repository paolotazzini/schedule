name: Monitoraggio Prezzi Energia

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Mostrami dove sono i file (DEBUG)
        run: find . -maxdepth 3 -not -path '*/.*'

      - name: Configurazione Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installazione librerie
        run: pip install requests beautifulsoup4

      - name: Esecuzione script
        # Proviamo a eseguirlo in modo dinamico
        run: |
          FILE_PATH=$(find . -name "rilevazione_dati.py" | head -n 1)
          python "$FILE_PATH"

      - name: Salvataggio risultati
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add *.csv || true
          git commit -m "Aggiornamento prezzi: $(date)" || exit 0
          git push
